<!DOCTYPE HTML>
<html>
<head>
	<title>The Rain</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="lib/pixi.js"></script>
	<script src="js/utils/misc.js"></script>
	<script src="js/element_manager.js"></script>
	<script src="js/rain_ele.js"></script>
</head>
<body>
	<div style="float: right">
	<script>
	var renderer = PIXI.autoDetectRenderer(400, 400, {backgroundColor: 0x1099bb});
	document.body.appendChild(renderer.view);

	// create an new instance of a pixi stage
	var stage = new PIXI.Container();
	var container = new PIXI.Container();
	
	for (var j = 0; j < 5; j++) {
		for (var i = 0; i< 5; i++) {
			var bunny = PIXI.Sprite.fromImage('textures/pandaroo.png');
			bunny.x = 40 * i;
			bunny.y = 40 * j;
			container.addChild(bunny);
		};
	};
	/*
	 * All the bunnies are added to the container with the addChild method
	 * when you do this, all the bunnies become children of the container, and when a container moves,
	 * so do all its children.
	 * This gives you a lot of flexibility and makes it easier to position elements on the screen
	 */
	container.x = 100;
	container.y = 60;

	// start animating
	animate();

	function animate() {

	    requestAnimationFrame(animate);

	    // render the root container
	    renderer.render(stage);
	}
	</script></div>
	<div style="float: right">
	<input type="text" value="10" onchange="densityChange(this.value)"/></br>
	<a target="_blank" href="https://www.youtube.com/watch?v=jX6kn9_U8qk">Rain Sounds (New Tab)</a>
	</div>
</body>
</html>
