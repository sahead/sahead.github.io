<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #443388;
		}
	</style>
	<script src="lib/pixi.js"></script>
	<script src="js/bunny.js"></script>
	<script src="js/behaviors/jumble.js"></script>
	<script src="js/behaviors/swarm.js"></script>
</head>
<body>
	<script>
	var numBunnies = 20;
	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x443388);
	var stage_height = 300;
	var stage_width = 1000;
	// create a renderer instance.
	var renderer = PIXI.autoDetectRenderer(stage_width, stage_width);

	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);

	requestAnimFrame( animate );

	for (var i = 0; i < numBunnies; i++) {
		var bunny = Bunny.createBunny(stage);
		Jumbler.add(bunny);
		Swarm.add(bunny);
	}

	function animate() {

	    requestAnimFrame( animate );

	    Jumbler.animate();
	    Swarm.animate(stage);

	    // render the stage   
	    renderer.render(stage);
	}

	</script>

</body>
</html>
