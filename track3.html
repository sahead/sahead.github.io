<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="lib/pixi.js"></script>
	<script src="js/backgrounds/background_1.js"></script>
	<script src="js/backgrounds/angel_background.js"></script>
</head>
<body>
	<script>
	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x97A87E);
	var stage_height = 500;
	var stage_width = 1000;
	stage.stage_height = stage_height;
	stage.stage_width = stage_width;
	// create a renderer instance.
	var renderer = PIXI.autoDetectRenderer(stage_width, stage_height);
	// Create animation array
	var animators = [];
	
	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);

	var a = new angel_background(stage);
	animators.push(a);

	requestAnimFrame( mainloop );

	function mainloop() {
	    requestAnimFrame( mainloop );
	    var l = animators.length;
		for (var i = 0; i < l; i++) {
	//		if (animators[i].loop) {
				animators[i].loop();
			//}
		}
	    // render the stage   
	    renderer.render(stage);
	}

	</script>

</body>
</html>
